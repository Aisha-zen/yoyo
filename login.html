<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoyo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/new-york-extra-large" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-[414px] h-[896px] relative  bg-zinc-100 rounded-[30px] relative">
        <div class="w-[414px] h-[400px] bg-white rounded-[30px] shadow">
            <div class=" w-[414px] h-[350px] flex justify-center items-center ">
                <img class="w-[131.53px] h-[162.38px]" src="./images/Bella Olonje logo 111 1.png" />
            </div>
            <div class="flex justify-center justify-between mx-[70px] pb-4">
                <p class="text-2xl font-semibold ">Login</p>
                <p class="text-2xl font-semibold">sign-up</p>
                
            </div>
            <div class="w-[130px] h-[3px] bg-orange-600 rounded-[40px] mx-[40px] shadow"></div>
          
        </div>
        <div class="mx-[40px] py-5">
        <form class="w-full pb-5">
           <div class="pt-5">
            <p>Email address</p>
            <div class="flex items-center border-b border-gray-500 py-2">
              <input class=" bg-transparent mx-{40px} py-1 px-2 text-black font-semibold focus:outline-none" type="text" placeholder="Dosamarvis@gmail.com" aria-label="Full name">
            </div>
           </div>
           <div class="pt-5">
            <p>Password</p>
            <div class="flex items-center border-b border-gray-500 py-2">
    
              <input class="bg-transparent text-black font-semibold mx-{40px} py-1 px-2 leading-tight focus:outline-none" type="password" placeholder="****" aria-label="password">
            </div>
           
           </div>
          </form>
          <p class="text-orange-600 font-semibold"><a href="#">Forgot passcode?</a></p>
        </div>
        <div class=" bottom-[40px] w-full absolute flex items-center justify-center">
            <button class="font-semibold text-xl text-white w-[314px] h-[70px] bg-orange-600  rounded-[30px]" ><a href="home.html">Login</a></button>
        </div>
     
    </div>

    <script src="script.js"></script> 
</body>
</html>
